<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="todo.css"/>
    <title>Document</title>
</head>
<body>

    <!-- container principal --------->

    <section class="container">
    <!-- argolas do todo list --------> 
     <div class="imgs">
      <img src="img/argola.png" alt="" class="img1">
      <img src="img/argola.png" alt="" class="img2">
      <img src="img/argola.png" alt="" class="img3">
      <img src="img/argola.png" alt="" class="img4">
      <img src="img/argola.png" alt="" class="img5">
      <img src="img/argola.png" alt="" class="img6">
      <img src="img/argola.png" alt="" class="img7">
      <img src="img/argola.png" alt="" class="img8">
     </div>

     <h1>Lista de tarefas</h1>

     <div class="to-dentro">
        <!-- foto principal ----->

        <div class="img"><img src="img/papel_de-parede_verde.jpg" alt=""></div>

        <ul class="ul ulContainer">
         <li class="li">
           <span class="linha-li">Tarefas da semana: Segunda a Sexta</span>
           <i class="bx bxs-trash lixeira"></i>
         </li>
        </ul>
        <!-- form pra adicionar ------->

        <form class="input">
         <input
         type="text"
         class="digitar"
         name="add"
         placeholder="Digite aqui sua tarefa..." 
         >
        </form>

     </div>


    </section>

    <script src="todo.js"></script>
</body>
</html>
